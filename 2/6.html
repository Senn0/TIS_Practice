<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>6</title>
  </head>
  <body>
    <input type="text" id="a">
    <input type="text" id="b">
    <button type="button" id="buttom">Расчитать</button>
    <div id="body"></div>

    <script>
        
        document.querySelector("#buttom").onclick = function(){
          let mass = 0,
              body = document.getElementById("body"),
              a = document.querySelector('#a').value,
              b = document.querySelector('#b').value;

          for(let i = a; i >= 1; i--){
            if(a%i == 0 && b%i == 0){
                mass = i;
            }
          }
          body.innerHTML += "<p>" + "Наименьший общий делитель: " + mass + "</p>";
        }
    </script>


  </body>
</html>
